{% extends "base.html" %} {% block title %}Register{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row justify-content-md-center align-items-center h-100">
        <div class="card-wrapper">
            <div class="card fat">
                <div class="card-body">
                    <h4 class="card-title">Register</h4>
                    <!-- <div class="imgcontainer">
                        <img src="./user.png" alt="Avatar" class="avatar">
                    </div> -->
                    <form method="POST" class="my-login-validation" novalidate="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" name="name" required autofocus>
                            <div class="invalid-feedback">
                                What's your name?
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">E-Mail Address</label>
                            <input id="email" type="email" class="form-control" name="email" required>
                            <div class="invalid-feedback">
                                Your email is invalid
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control" name="password" required data-eye>
                            <div class="invalid-feedback">
                                Password is required
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="custom-checkbox custom-control">
                                <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
                                <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and
                                        Conditions</a></label>
                                <div class="invalid-feedback">
                                    You must agree with our Terms and Conditions
                                </div>
                            </div>
                        </div>

                        <div class="form-group m-0">
                            <button type="submit" id="submit" class="btn btn-primary btn-block" disabled>
                                Register
                            </button>
                        </div>
                        <div class="mt-4 text-center">
                            Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var agree = document.getElementById("agree");
    var submit = document.getElementById("submit");

    agree.addEventListener("change", function () {
        if (agree.checked == true) {
            submit.disabled = false;
        } else {
            submit.disabled = true;
        }
    });
</script>
{% endblock %}
